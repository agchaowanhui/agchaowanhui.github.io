<html>

	<head>
		<title>get</title>	
	</head>

	<body>
	<script src="save.js"></script>
	<script>
		function getQueryString() {   
			location.href.replace("#","");   
			// 如果链接没有参数，或者链接中不存在我们要获取的参数，直接返回空        
			if(location.href.indexOf("?")==-1)     {           
				return '';       
			}         
			// 获取链接中参数部分        
			var queryString = location.href.substring(location.href.indexOf("?")+1);         
			// 分离参数对 ?key=value&key2=value2        
			var parameters = queryString.split("&");       
			
			var pos, paraName, paraValue;        
			for(var i=0; i<=parameters.length; i++) {   
				// 获取等号位置 			
				if(undefined == parameters[i]){
					continue;
				}				
				pos = parameters[i].split('=');            
				if(pos == -1) { continue; }             
				// 获取name 和 value            
				paraName = pos[0];            
				paraValue = pos[1];            
				if(window.localStorage) {  
					// localStorge可用  
					// 获取本地存储对象  
					var localStorage =window.localStorage;  
					// 存储  
					localStorage.setItem(paraName,paraValue);
				}else {  
					// localStorge不可用  
					console.log("localStorge is false");
				} 
				// 如果查询的name等于当前name，就返回当前值，同时，将链接中的+号还原成空格      
/*				
				if(paraName == name) {        
					           return decodeURIComponent(paraValue.replace(/\+/g, " ")); 
				}   
*/				
			} 			
			//return '';    
		}  
		
		//调用方法
		getQueryString();
		console.log(localStorage.getItem("time"));
		console.log(localStorage.getItem("stop"));
		//localStorage.clear();
		
	</script>

	</body>

</html>
